<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>贵州省理疗温泉调查</title>
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<link rel="stylesheet" href="leaflet/leaflet.css" />
		<link rel="stylesheet" href="index.css" />

	</head>
	<body>
		<div id="map"></div>
		
		<div id="operate">
			<ul id="menu">
				<li><img id="clickmenu" src="img/menu.svg"/></li>
			</ul>
			<ul id="menuitem">
				<li id="searchpoint">温泉点列表</li>
				<li id="springPoint">基础数据录入</li>
<!--                <li id="springPicHis">温泉点图片历史</li>-->
			</ul>
		</div>
		
		<div id="mapoperate">
			<ul>
				<li><img src="img/back.svg" onclick="func_map(0)" title="复位"/></li>
				<li><img src="img/add.svg" onclick="func_map(1)" title="放大"/></li>
				<li><img src="img/sub.svg" onclick="func_map(2)" title="缩小"/></li>
                <li><img src="img/imgexport.png" onclick="func_map(3)" title="导出地图" /></li>
			</ul>

		</div>
		
		<div id="legend">
			<ul class="legendleft">
<!--				<li><span class="five"></span> <span>县/乡政府</span></li>-->
<!--				<li><span class="one">————</span> <span>穹隆背斜</span></li>-->
<!--				<li><span class="two">————</span> <span>盆状向斜</span></li>-->
<!--				<li><span class="three">————</span> <span>挽进期活动断层</span></li>-->
<!--				<li><span class="four">————</span> <span>断层</span></li>-->
                <li><span class="one"></span> <span>乡镇</span></li>
                <li><span class="eight">————</span> <span>省市县</span></li>
                <li><span class="nine">————</span> <span>图框</span></li>
                <li><span class="ten">————</span> <span>图名</span></li>
                <li name="traffic" class="hotshow"><span class="two">————</span> <span>高速路</span></li>
                <li name="traffic" class="hotshow"><span class="three">————</span> <span>交通</span></li>
                <li name="rivers" class="hothide"><span class="four"><img src="img/river.png"/></span> <span>河流</span></li>
                <li name="fault" class="hothide"><span class="five" style="font-size: 18px;">————</span> <span>活性断层</span></li>
                <li name="fault" class="hothide"><span class="five">————</span> <span>一般断层</span></li>
                <li name="structure" class="hothide"><span class="six">————</span> <span>构造分区</span></li>
                <li name="structure1" class="hothide"><span class="seven" style="color: #99FF7F;">————</span> <span>向斜</span></li>
                <li name="structure1" class="hothide"><span class="seven" style="color: #53B554;">————</span> <span>背斜</span></li>
                    <!--<li><span class="nine">————</span> <span>图框</span></li>-->
                    <!--<li><span class="ten">————</span> <span>图名</span></li>-->
			</ul>
			<ul class="legendright">
                <li><img src="img/lanhotwell.png"/><span>地热井</span></li>
                <li><img src="img/lanhotwell-gray.png"/><span>不达标地热井</span></li>
                <li><img src="img/build-drill.png"/><span>施工中热矿水钻孔</span></li>
                <li><img src="img/hotspring.png"/><span>温泉</span></li>
                <li><img src="img/hotspring-gray.png"/><span>温泉-不符合</span></li>
                <li><img src="img/hotspring-yelllow.png"/><span>温泉-无资料</span></li>
                <li><img src="img/hotspring-black.png"/><span>温泉-废弃</span></li>
                <!--				 <li><img src="img/notuse-drill.png"/> <span>已废弃地热水钻孔</span></li> -->
                <li><img src="img/default.png"/><span>未分类</span></li>
			</ul>
            <ul class="heat-store">
                <li><input type="checkbox" lay-skin="primary" lay-filter="heatstore" id="heatstoreall" name="heatstoreall" title="全部" checked=""/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="heatstore" id="heatstoreone" name="heatstoreone" title="第一热储单元" checked=""/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="heatstore" id="heatstoretwo" name="heatstoretwo" title="第二热储单元" checked=""/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="heatstore" id="heatstorethree" name="heatstorethree" title="第三热储单元" checked=""/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="heatstore" id="heatstorefour" name="heatstorefour" title="第四热储单元" checked=""/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="heatstore" id="heatstorefive" name="heatstorefive" title="第五热储单元" checked=""/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="heatstore" id="heatstoresix" name="heatstoresix" title="赤水、习水地区热卤水型" checked=""/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="heatstore" id="heatstoreseven" name="heatstoreseven" title="变质岩区构造裂隙型" checked=""/></li>
            </ul>
            <ul class="hot-other">
                <li><input type="checkbox" lay-skin="primary" lay-filter="hotother" id="hototherone" name="hototherone" title="温泉地区流行病学调查" checked=""/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="hotother" id="hotothertwo" name="hotothertwo" title="温泉理疗功效干预实验" checked=""/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="hotother" id="hototherthree" name="hototherthree" title="理疗温泉成因解剖" checked=""/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="hotother" id="hototherfour" name="hototherfour" title="温泉" checked=""/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="hotother" id="hototherfive" name="hototherfive" title="地热井" checked=""/></li>
            </ul>
		</div>

		<div id="screen" class="layui-form layui-form-item">
			<ul class="layers">
                <li><input type="checkbox" lay-skin="primary" lay-filter="layers" id="layersall" name="layersall" title="全部" checked="true"/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="layers" id="structure" name="structure" title="构造分区"/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="layers" id="fault" name="fault" title="断层" /></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="layers" id="residential" name="residential" title="乡镇"/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="layers" id="rivers" name="rivers" title="河流"/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="layers" id="traffic" name="traffic" title="交通" checked="true"/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="layers" id="highspeed" name="highspeed" title="高速路" checked="true"/></li>
			</ul>
			<ul class="water-quality">
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="waterqualityall" name="waterqualityall" title="全部" checked=""/></li>
                <li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="waterTemperature" name="waterTemperature" title="水温" checked=""/></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="dissolvedSolids" name="dissolvedSolids" title="溶解性总固体" checked=""/></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="co2" name="co2" title="二氧化碳" checked=""/></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="hydrothion" name="hydrothion" title="总硫化氢" checked=""/></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="hsio" name="hsio" title="偏硅酸" checked=""/></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="hbo2" name="hbo2" title="偏硼酸" checked=""/></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="br2" name="br2" title="溴" checked=""/></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="i2" name="i2" title="碘" checked=""/></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="fe" name="fe" title="总铁" checked=""/></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="asa" name="asa" title="砷" checked=""/></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="rn" name="rn" title="氡" checked=""/></li>
			</ul>
		</div>


		<script type="text/javascript" src="Api.js"></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="leaflet/leaflet.js"></script>
        <script type="text/javascript" src="js/proj4-compressed.js"></script>
        <script type="text/javascript" src="js/proj4leaflet.js"></script>
        <script type="text/javascript" src="js/html2canvas.js"></script>
		<script type="text/javascript" src="js/catiline.js"></script>
        <script type="text/javascript" src="bundle.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
