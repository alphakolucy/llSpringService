<!DOCTYPE html>

    <meta charset="utf-8">

    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <style type="text/css">
        .show {
            width: 750px;
            margin: 0 auto;
            text-align: center;
        }

        .show .showimg {
            position: relative;
            width: 350px;
            height: 350px;
            border: 1px solid #707070;
            display: inline-block;
        }

        .show .showimg .img {
            width: 350px;
            height: 350px;
        }

        .show .showimg .img img {
            width: 100%;
            height: 100%;
        }

        .show .showimg .chooseimg {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 50px;
            width: 50px;
            margin: -25px 0 0 -25px;
        }

        .show .showimg .chooseimg img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .show .show-pdding {
            margin-left: 20px;
        }

        .listpic {
            width: 830px;
            margin: 0 auto;
            padding-top: 5px;
        }

        .listpic .pic {
            position: relative;
            width: 160px;
            height: 160px;
            display: inline-block;
            border: 1px solid #707070;
            margin: 5px 2px;
        }

        .listpic .pic .picshow {
            width: 150px;
            height: 150px;
            padding: 4px;
        }

        .listpic .pic .picshow img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .listpic .pic .picoprate {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .listpic .pic .picoprate img {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-left: 5px;
        }

        .fileupload {
            width: 960px;
            height: 674px;
            font-size: 0;
            display: block;
            border: 1px solid #F2F2F2;
        }

        .fileupload .filetype {
            display: inline-block;
            width: 120px;
            font-size: 14px;
            background-color: rgba(242, 242, 242, 0.5);
            vertical-align: top;
            height: 674px;
            color: #666666;
        }

        .fileupload .filetype ul li {
            line-height: 40px;
            border-bottom: 1px solid #666666;
            text-align: center;
            cursor: pointer;
        }

        .fileupload .filetype ul .active {
            color: #F2F2F2;
            background-color: #666666;
        }

        .fileupload .filetype ul li:hover {
            color: #F2F2F2;
            background-color: #666666;
        }

        .fileupload .filedata {
            display: inline-block;
            width: 840px;
            vertical-align: top;
            height: 674px;
        }

        .layui-none {
            font-size: 15px;
        }
    </style>
</head>
